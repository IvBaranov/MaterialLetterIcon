buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:$GRADLE_PLUGIN_VERSION"
    classpath "com.novoda:bintray-release:$BINTRAY_RELEASE"
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}